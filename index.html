<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Watch</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Hello Solar Watch</h2>
        </header>
        <div class="solar-system">
            <div class="solar-orbit">
                <div class="sun">
                    <img src="./assets/img/sun.png" alt="Sun">
                </div>
                <div class="earth-orbit">
                    <div class="earth">
                        <img src="./assets/img/earth.png" alt="Earth">
                    </div>
                    <div class="moon">
                        <img src="./assets/img/moon.png" alt="Moon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
